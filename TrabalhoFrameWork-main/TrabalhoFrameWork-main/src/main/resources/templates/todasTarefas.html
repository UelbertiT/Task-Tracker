<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/todasTarefas.css">
</head>
<body>

<h1>Lista de Tarefas</h1>
<table>
    <thead>
    <tr>
        <th>Descrição</th>
        <th>Data de Início</th>
        <th>Data Limite</th>
        <th>Usuário</th>
        <th>Concluída</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tarefa : ${todasTarefas}">
        <td th:text="${tarefa.descricao}"></td>
        <td th:text="${tarefa.data_inicio}"></td>
        <td th:text="${tarefa.data_limite}"></td>
        <td th:text="${tarefa.usuario.nome}"></td>
        <td>
            <form th:action="@{/tarefa/delete/{id}(id=${tarefa.id})}" method="post" onsubmit="return confirm('Deseja realmente excluir esta tarefa?');">
                <input type="hidden" name="_method" value="delete">
                <button class="stylish-button" type="submit">Feito</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="button-container">
    <a href="/adicionarTarefas" class="btn">Adicionar Tarefa</a>
    <a href="/habitos" class="btn">Hábitos</a>
    <a href="/login" class="btn btn-secondary">Sair</a>
</div>

</body>
</html>
